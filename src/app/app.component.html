<h1>
  {{ title }}
</h1>

<h2>Single Throw</h2>

<select title="number_single" size="1" #selected_number_single>
  <option *ngFor='let number of numberOfThrows'>{{ number }}</option>
</select>
x
W
<select title="type_single" size="1" #selected_type_single>
  <option *ngFor='let type of diceTypes'>{{ type }}</option>
</select>
+
<input title="offset_single" size="1" value="0" #offset_single>
=
{{ singleThrowResult }}
<button (click)="onButtonClickSingle(selected_number_single.value, selected_type_single.value, offset_single.value)">Go</button>


<h2>Multiple Throw</h2>

<select title="number_multiple" size="1" #selected_number_multiple>
  <option *ngFor='let number of numberOfThrows'>{{ number }}</option>
</select>
x
W
<select title="type_multiple" size="1" #selected_type_multiple>
  <option *ngFor='let type of diceTypes'>{{ type }}</option>
</select>
=
{{ multipleThrowResult }}
<button (click)="onButtonClickMultiple(selected_number_multiple.value, selected_type_multiple.value)">Go</button>
